<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Notas de Projeto</div>
                <div class="panel-body">
                    <div class="alert alert-danger" ng-show="error.error">
                        <strong>Whoops!</strong> Ocorreram erros.<br>
                        <div>{{ error.message }}</div>
                    </div>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Nota</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in projectNotes"> <!--projectNotes, vem do controller-->
                                <td>{{o.title}}</td>
                                <td>{{o.note | limitTo:50}} ...</td>
                                <td>
                                    <a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}/edit">Editar</a>
                                     |
                                    <a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}/remove">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
