<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Cursos</div>
                <div class="panel-body">
                    <div class="alert alert-danger" ng-show="error.error">
                        <strong>Whoops!</strong> Ocorreram erros.<br>
                        <div>{{ error.message }}</div>
                    </div>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Validade</th>
                                <th>URL</th>
                                <th>Data da Adição</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="c in cursos">
                                <td>{{c.nome}}</td>
                                <td>{{c.validade}}</td>
                                <td>{{c.url}}</td>
                                <td>{{c.data_adicao}}</td>
                                <td>{{c.valor}}</td>
                                <td>
                                    <a ng-href="#/cursos/{{c.id}}/edit">Editar</a> |
                                    <a ng-href="#/cursos/{{c.id}}/remove">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
