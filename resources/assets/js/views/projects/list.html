<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Projetos</div>
                <div class="panel-body">
                    <div class="alert alert-danger" ng-show="error.error">
                        <strong>Whoops!</strong> Ocorreram erros.<br>
                        <div>{{ error.message }}</div>
                    </div>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Progresso</th>
                                <th>Status</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in projects">
                                <td>{{o.description}}</td>
                                <td>{{o.progress}}</td>
                                <td>{{o.status}}</td>
                                <td>{{o.data}}</td>
                                <td>
                                    <a ng-href="#/projects/{{o.id}}/edit">Editar</a> |
                                    <a ng-href="#/projects/{{o.id}}/remove">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
